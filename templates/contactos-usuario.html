<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="w-full min-h-[100vh] bg-[#123456] flex flex-col p-[20px]">
        <a href="/logout" class="text-[30px] text-[white]">Cerrar Sesión</a>
        <div class="w-full flex flex-col items-center justify-center gap-[30px]">
            {% if usuario %}
                <h1 class="text-[50px] text-[white]">Bienvenido a tus contactos, {{usuario.nombre}}</h1>
            {% endif %}
            {% for contacto in contactos %}
                <div class="w-[80%] border-[1px] h-[100px] items-center justify-between flex bg-[#ee9927] p-[15px] rounded-full">
                    <img class="h-[100%] rounded-full " src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/640px-User_icon_2.svg.png" alt="User">
                    <div class="flex gap-[40px] text-[20px]">
                        <h1> Nombre: {{ contacto.nombre }}</h1>
                        <h1>Correo Electrónico: {{ contacto.correo }}</h1>
                        <h1>Teléfono: {{ contacto.telefono }}</h1>
                    </div>
                    <div class="flex flex-col items-center justify-between h-[100%] pr-[20px]">
                        <a href="/delete/{{contacto.id_contacto}}" class="w-[100px] h-[30px] text-center rounded-full text-[white] bg-[#ee2727]">Borrar</a>
                        <a href="/edit/{{contacto.id_contacto}}" class="w-[100px] h-[30px] text-center rounded-full text-[white] bg-[#2784ee]">Editar</a>
                    </div>
                    
                </div>
            {% endfor %}
            <a href="/añadir-contacto" class="w-[175px] h-[50px] border-[1px] bg-[#4bcd88] rounded-[10px] text-[20px] flex justify-center items-center">Añadir Contacto</a>
        </div>
        
    </div>
    
</body>
</html>
