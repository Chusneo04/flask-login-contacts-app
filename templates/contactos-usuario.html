<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div>
        <a href="/logout">Cerrar Sesión</a>
        <div>
            {% if usuario %}
                <h1>Bienvenido a tus contactos, {{usuario.nombre}}</h1>
            {% endif %}
            {% for contacto in contactos %}
                <div>
                    <h1>{{ contacto.nombre }}</h1>
                    <h1>{{ contacto.correo }}</h1>
                    <h1>{{ contacto.telefono }}</h1>
                    <a href="/delete/{{contacto.id_contacto}}">Borrar</a>
                    <a href="/edit/{{contacto.id_contacto}}">Editar</a>
                </div>
            {% endfor %}
        </div>
        <a href="/añadir-contacto">Añadir Contacto</a>
    </div>
    
</body>
</html>
