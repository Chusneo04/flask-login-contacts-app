<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    <div class="w-full h-[100vh] bg-[#123456] flex flex-col gap-[20px] p-[10px]">
        <a href="/" class="float-left m-[10px] text-[30px] text-[white]">Inicio</a>
        <div class="flex flex-col justify-center items-center gap-[40px]">
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }} text-[white] text-[20px]">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            <h1 class="text-[50px] text-[white]">Formulario de Registro</h1>
            <form method="post" class="flex flex-col gap-[20px] items-center">
                <input type="text" name="nombre" placeholder="Nombre" class="w-[350px] h-[50px] bg-[white] border-[1px] p-[10px] rounded-[10px]">
                <input type="email" name="correo" placeholder="Correo Electronico" class="w-[350px] h-[50px] bg-[white] border-[1px] p-[10px] rounded-[10px]">
                <input type="password" name="clave" placeholder="Contraseña" class="w-[350px] h-[50px] bg-[white] border-[1px] p-[10px] rounded-[10px]">
                <button type="submit" class="w-[175px] h-[50px] border-[1px] bg-[#4bcd88] rounded-[10px] text-[20px]">Registrar</button>
            </form>
            <p class="text-[white] text-[20px] ">¿Ya tienes cuenta? <a href="/login" class="underline">Inicia Sesión</a></p>
        </div>
        
    </div>
    {% endwith %}
</body>
</html>
